<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Best Form</title>
    <link rel=icon href=/favicon.png>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <body>
    <style>
    #container {
    width:960px;
    }
    .first {
      margin-top: 20px;
    }
    .first, .second {
    width: 100%;
    float:left;
    height: 80px;
    }
    .third {
    width: 200px;
    float:left;
    min-height: 500px;
    }
    .fourth {
    width: 760px;
    float: left;
    min-height: 500px;
    }
    </style>
    <div id="container">
      <form>
        <div class="first">
          <input type="text" id="field1" placeholder="Full Name" />
        </div>
        <div class="second">
          <input type="email" id="field2" placeholder="Email" />
        </div>
        <div class="third">
          <input type="password" id="field3" placeholder="Password"/>
        </div>
        <div class="fourth">
          <input type="password" id="field4" placeholder="Confirm Password"
        </div>
      </form>
    </div>
  </body>
</html>
